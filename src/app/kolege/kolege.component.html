<body>
    <div class="h1">
        <a [routerLink]="['/menu']">
          <button class="btn btn-dark" style="margin-left:30px;margin-right: 30px"><i class="fa fa-arrow-left"></i></button>
        </a>
        &nbsp;&nbsp;Kolege &nbsp;
    </div>
    <hr>
  <table align="center" id="tablica" class="table table-striped">
    <tr>
        <th>Kolega</th>
        <th>#</th>
        <th></th>
    </tr>
    <tr *ngFor="let kolega of putaZajedno">
      <td>{{kolega.Ime}}</td>
      <td>{{kolega.Ukupno}}</td>
      <td><button class='btn btn-dark' id="btn{{kolega.Ime}}" (click)="open(content,kolega.Ime)"><i class="fa fa-info-circle"></i></button></td>        
    </tr>
  </table>
  <hr>
  <h3 align="center">Graficki prikaz</h3>
    <canvas id="pieChart" align="center"></canvas>
    <ng-template #content let-modal style="width:70%" align="center">
        <div class="modal-header" >
            <h2 align="center" style="margin-left:34%;  font-family: 'Patua One', cursive;" id="modal-basic-title"></h2>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
           <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
            <table id="podaci" class="table table-striped">
              <tr>
                <th>Aktivnost</th>
                <th>#</th>
              </tr>
              <tr>
                <td>CanBas</td>
                <td id="lblCanBas"></td>
              </tr>
              <tr>
                <td>Kay</td>
                <td id="lblKay"></td>
              </tr>
              <tr>
                <td>Hik</td>
                <td id="lblHik"></td>
              </tr>
              <tr>
                <td>Cyc</td>
                <td id="lblCyc"></td>
              </tr>
              <tr>
                <td>CanAdv</td>
                <td id="lblCanAdv"></td>
              </tr>
              <tr>
                <td>RCli</td>
                <td id="lblRCli"></td>
              </tr>   
              <tr>
                <th>Ukupno</th>
                <th id="lblUkupno"></th>
              </tr>              
            </table>      
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" id="btnZatvori" (click)="modal.dismiss('Cross click')" style="font-family:'Patua One', cursive">Zatvori</button>
        </div>
    </ng-template>
</body>
